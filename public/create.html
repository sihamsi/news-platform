<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Créez un nouvel article sur News App." />
    <title>News App - Créer un article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">News App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="news.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="create.html">Créer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit.html">Editer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="delete.html">Supprimer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-5">
      <h1 class="text-primary mb-4">Créer un Nouvel Article</h1>
      <div id="error-container" class="d-none"></div>
      <form id="news-form">
        <div class="mb-3">
          <label for="title" class="form-label">Titre</label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Entrez le titre de l'article"
            required
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Contenu</label>
          <textarea
            id="content"
            class="form-control"
            rows="5"
            placeholder="Entrez le contenu de l'article"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input
            type="file"
            id="image"
            class="form-control"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Créer</button>
      </form>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-5">
      <small>© 2025 News App. Tous droits réservés.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/create.js"></script>
  </body>
</html>
