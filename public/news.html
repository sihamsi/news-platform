<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Liste des articles" />
    <title>Liste des Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">News App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="news.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create.html">Créer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit.html">Editer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="delete.html">Supprimer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Liste des articles -->
    <div class="container mt-5">
      <h1>Liste des Articles</h1>
      <div id="articles-list"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
      <small>© 2025 News App. Tous droits réservés.</small>
    </footer>

    <script>
      // Récupérer les articles depuis DummyJSON et afficher dans la page
      fetch("https://dummyjson.com/posts")
        .then((response) => response.json())
        .then((data) => {
          const articlesList = document.getElementById("articles-list");
          data.posts.forEach((post) => {
            const articleDiv = document.createElement("div");
            articleDiv.classList.add("card", "mb-3");
            articleDiv.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${post.title}</h5>
              <p class="card-text">${post.body}</p>
              <a href="delete.html?id=${post.id}" class="btn btn-danger">Supprimer</a>
            </div>
          `;
            articlesList.appendChild(articleDiv);
          });
        })
        .catch((error) => {
          console.error("Erreur lors de la récupération des articles :", error);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
