<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Détails de l'article" />
    <title>Détails de l'Article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">News App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="news.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create.html">Créer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit.html">Editer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="delete.html">Supprimer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Détails de l'article -->
    <div class="container mt-5" id="article-details">
      <h1>Détails de l'Article</h1>
      <div id="article"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
      <small>© 2025 News App. Tous droits réservés.</small>
    </footer>

    <script>
      // Récupérer l'ID de l'article depuis l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const articleId = urlParams.get("id");

      if (articleId) {
        // Récupérer les détails de l'article depuis DummyJSON en utilisant l'ID
        fetch(`https://dummyjson.com/posts/${articleId}`)
          .then((response) => response.json())
          .then((data) => {
            const articleDiv = document.getElementById("article");
            articleDiv.innerHTML = `
              <h2>${data.title}</h2>
              <p>${data.body}</p>
            `;
          })
          .catch((error) => {
            console.error(
              "Erreur lors de la récupération de l'article :",
              error
            );
            document.getElementById("article").innerHTML =
              "<p>Erreur lors de la récupération de l'article.</p>";
          });
      } else {
        document.getElementById("article").innerHTML =
          "<p>ID d'article manquant.</p>";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
