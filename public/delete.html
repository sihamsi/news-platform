<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Supprimer un article depuis News App" />
    <title>Supprimer un article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">News App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="news.html">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create.html">Créer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit.html">Editer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="delete.html"
                >Supprimer</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container mt-5">
      <h1 class="text-primary mb-4">Supprimer un article</h1>
      <div id="error-container" class="d-none"></div>
      <div class="mb-3">
        <label for="article-title" class="form-label">Titre de l'article</label>
        <input
          type="text"
          id="article-title"
          class="form-control"
          placeholder="Titre de l'article"
        />
      </div>

      <p>Êtes-vous sûr de vouloir supprimer cet article ?</p>
      <button id="delete-button" class="btn btn-danger">Supprimer</button>
      <a href="news.html" class="btn btn-secondary">Annuler</a>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
      <small>© 2025 News App. Tous droits réservés.</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/delete.js"></script>
  </body>
</html>
